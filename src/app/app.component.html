<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h1>Posts</h1>
      
      <ul class="list-group">
        <app-post-list-component *ngFor="let post of posts"
                        [postTitle]= "post.title"
                         [postContent]= "post.content"
                         [postLoveIts]= "post.loveIts"
                         [postDate] = "post.date"> </app-post-list-component>
      </ul>
      
    </div>
  </div>
</div>
